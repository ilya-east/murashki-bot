    body {

    .track {
      display: flex;

      gap: 16px;

      background: var(--bg-main);
      border-radius: var(--radius);
      padding: 12px 16px;

    .track img {
      width: 56px;
      height: 56px;
      border-radius: 10px;
      object-fit: cover;
    }

    .track input[type="text"] {
      flex-grow: 1;

      border-radius: 8px;

    }

<body>
  <h2>üéµ –ê–¥–º–∏–Ω–∫–∞ –ø–ª–µ–µ—Ä–∞</h2>

  <div id="track-list"></div>
  <button onclick="saveTracks()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>

  <script>
    let tracks = [];

    // === –ó–∞–≥—Ä—É–∑–∫–∞ tracks.json ===
    fetch("tracks.json")
      .then(res => res.json())
      .then(data => {
        tracks = data;
        renderTracks();
      });

    // === –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–ø–∏—Å–∫–∞ ===
    function renderTracks() {
      const container = document.getElementById("track-list");
      container.innerHTML = "";

      tracks.forEach((track, index) => {
        const div = document.createElement("div");
        div.className = "track";
        div.innerHTML = `
          <img src="${track.cover}" alt="cover">
          <input type="text" value="${track.title}" oninput="updateTitle(${index}, this.value)">
          <input type="text" value="${track.author}" oninput="updateAuthor(${index}, this.value)">
        `;
        container.appendChild(div);
      });
    }

    function updateTitle(index, value) {
      tracks[index].title = value;
    }

    function updateAuthor(index, value) {
      tracks[index].author = value;
    }

    // === –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ ===
