<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ê–¥–º–∏–Ω–∫–∞ Murashki</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      padding: 20px;
    }

    .track {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
      background: var(--bg-main);
      border-radius: var(--radius);
      padding: 12px 16px;
    }

    .track img {
      width: 56px;
      height: 56px;
      border-radius: 10px;
      object-fit: cover;
    }

    .track input[type="text"] {
      flex-grow: 1;
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
    }

    .save-btn {
      background: var(--color-accent);
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üéµ –ê–¥–º–∏–Ω–∫–∞ –ø–ª–µ–µ—Ä–∞</h2>

  <div id="track-list"></div>
  <button onclick="saveTracks()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è</button>

  <script>
    let tracks = [];

    // === –ó–∞–≥—Ä—É–∑–∫–∞ tracks.json ===
    fetch("tracks.json")
      .then(res => res.json())
      .then(data => {
        tracks = data;
        renderTracks();
      });

    // === –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–ø–∏—Å–∫–∞ ===
    function renderTracks() {
      const container = document.getElementById("track-list");
      container.innerHTML = "";

      tracks.forEach((track, index) => {
        const div = document.createElement("div");
        div.className = "track";
        div.innerHTML = `
          <img src="${track.cover}" alt="cover">
          <input type="text" value="${track.title}" oninput="updateTitle(${index}, this.value)">
          <input type="text" value="${track.author}" oninput="updateAuthor(${index}, this.value)">
        `;
        container.appendChild(div);
      });
    }

    function updateTitle(index, value) {
      tracks[index].title = value;
    }

    function updateAuthor(index, value) {
      tracks[index].author = value;
    }

    // === –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ tracks.json ===
    async function saveTracks() {
      try {
        // –û–±–Ω–æ–≤–ª—è–µ–º tracks.json
        const response = await fetch("tracks.json", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(tracks),
        });

        if (!response.ok) {
          throw new Error(`–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏: ${response.status}`);
        }

        alert("tracks.json —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª—ë–Ω!");
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞:", error);
        alert("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å.");
      }
    }
  </script>
</body>
</html>
