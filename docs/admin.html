<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ê–¥–º–∏–Ω–∫–∞ Murashki</title>
  <style>
    body {
      background: #2d263a;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }

    .track {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
      padding: 12px 16px;
      background: #3b3644;
      border-radius: 16px;
    }

    .track img {
      width: 56px;
      height: 56px;
      border-radius: 10px;
      object-fit: cover;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
    }

    button.save-btn {
      background: #ff0000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üéµ –ê–¥–º–∏–Ω–∫–∞ –ø–ª–µ–µ—Ä–∞</h2>

  <div id="track-list"></div>
  <button class="save-btn" onclick="downloadTracks()">üíæ –°–∫–∞—á–∞—Ç—å tracks.json</button>

  <script>
    let tracks = [];

    // === –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—É—â–µ–≥–æ tracks.json ===
    fetch("tracks.json")
      .then(res => res.json())
      .then(data => {
        tracks = data;
        renderTracks();
      });

    // === –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–ø–∏—Å–∫–∞ —Ç—Ä–µ–∫–æ–≤ ===
    function renderTracks() {
      const container = document.getElementById("track-list");
      container.innerHTML = "";

      tracks.forEach((track, index) => {
        const div = document.createElement("div");
        div.className = "track";
        div.innerHTML = `
          <img src="${track.cover}" alt="cover">
          <input type="text" value="${track.title}" oninput="updateTitle(${index}, this.value)">
          <input type="text" value="${track.author}" oninput="updateAuthor(${index}, this.value)">
        `;
        container.appendChild(div);
      });
    }

    function updateTitle(index, value) {
      tracks[index].title = value;
    }

    function updateAuthor(index, value) {
      tracks[index].author = value;
    }

    // === –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ñ–∞–π–ª–∞ tracks.json ===
    function downloadTracks() {
      if (!tracks.length) {
        alert("–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è.");
        return;
      }

      const jsonStr = JSON.stringify(tracks, null, 2);
      const blob = new Blob([jsonStr], { type: "application/json" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "tracks.json";
      a.click();

      alert("–§–∞–π–ª tracks.json –≥–æ—Ç–æ–≤! –ó–∞–º–µ–Ω–∏ –∏–º —Å—Ç–∞—Ä—ã–π –∏ —Å–¥–µ–ª–∞–π push –Ω–∞ GitHub.");
    }
  </script>
</body>
</html>
