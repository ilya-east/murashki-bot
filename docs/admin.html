<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ê–¥–º–∏–Ω–∫–∞ Murashki</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      padding: 20px;
      font-family: sans-serif;
    }

    .track {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
      background: var(--bg-main);
      border-radius: var(--radius);
      padding: 12px 16px;
    }

    .track img {
      width: 56px;
      height: 56px;
      border-radius: 10px;
      object-fit: cover;
    }

    .track input[type="text"] {
      flex-grow: 1;
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
    }

    .save-btn {
      background: var(--color-accent);
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üéµ –ê–¥–º–∏–Ω–∫–∞ –ø–ª–µ–µ—Ä–∞</h2>

  <div id="track-list"></div>
  <button onclick="downloadTracks()">üíæ –°–∫–∞—á–∞—Ç—å tracks.json</button>

  <script>
    let tracks = [];

    // === –ó–∞–≥—Ä—É–∑–∫–∞ tracks.json ===
    fetch("tracks.json")
      .then(res => res.json())
      .then(data => {
        tracks = data;
        renderTracks();
      });

    // === –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–ø–∏—Å–∫–∞ ===
    function renderTracks() {
      const container = document.getElementById("track-list");
      container.innerHTML = "";

      tracks.forEach((track, index) => {
        const div = document.createElement("div");
        div.className = "track";
        div.innerHTML = `
          <img src="${track.cover}" alt="cover">
          <input type="text" value="${track.title}" oninput="updateTitle(${index}, this.value)">
          <input type="text" value="${track.author}" oninput="updateAuthor(${index}, this.value)">
        `;
        container.appendChild(div);
      });
    }

    function updateTitle(index, value) {
      tracks[index].title = value;
    }

    function updateAuthor(index, value) {
      tracks[index].author = value;
    }

    // === –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –æ–±–Ω–æ–≤–ª—ë–Ω–Ω–æ–≥–æ —Ñ–∞–π–ª–∞ ===
    function downloadTracks() {
      const blob = new Blob([JSON.stringify(tracks, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "tracks.json";
      a.click();

      alert("–§–∞–π–ª tracks.json –≥–æ—Ç–æ–≤ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏. –ó–∞–º–µ–Ω–∏ –∏–º —Å—Ç–∞—Ä—ã–π —Ñ–∞–π–ª –∏ —Å–¥–µ–ª–∞–π push –Ω–∞ GitHub.");
    }
  </script>
</body>
</html>
