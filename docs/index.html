<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Музыка Murashki</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="players-container" id="players"></div>

  <script>
    fetch("tracks.json")
      .then(response => response.json())
      .then(tracks => {
        const container = document.getElementById("players");

        tracks.forEach(track => {
          const player = document.createElement("div");
          player.className = "custom-player";

          player.innerHTML = `
            <img class="cover" src="${track.cover}" alt="cover">
            <div class="player-info">
              <div class="player-title">${track.title}</div>
              <div class="player-author">${track.author}</div>
            </div>
            <div class="player-controls">
              <button class="btn play-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="#fff">
                  <path d="M8 5v14l11-7z"/>
                </svg>
              </button>
              <button class="btn like-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="#fff">
                  <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
                           2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09
                           C13.09 3.81 14.76 3 16.5 3
                           19.58 3 22 5.42 22 8.5
                           c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
              </button>
              <span class="like-count">0</span>
            </div>
            <audio src="${track.audio}" preload="none"></audio>
          `;

          container.appendChild(player);
        });
      });
  </script>

  <!-- Firebase и скрипты лайков подключите отдельно как уже есть -->
</body>
</html>
